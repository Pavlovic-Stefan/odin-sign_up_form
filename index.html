<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/scripts.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="header">
                <div><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin"></div>
                <h1>ODIN</h1>
            </div>
            <footer>Photo by <a href="">Haile West</a> on <a href="">Unsplash</a></footer>
        </div>
        <div class="right-container">
            <div class="right-text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</h2>
                <div class="separate">
                    <h2>You <i>know</i> you want to.</h2>
                </div>
            </div>

            <div class="fieldset_container">
                <fieldset class="formContainer">
                    <legend>Let's do this!</legend>
                    <form action="" method="post" id="">
                        <div>
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name">
                            </div>
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name">
                            </div>
                        </div>
                        <div>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                            </div>
                            <div>
                                <label for="phone">PHONE NUMBER</label>
                                <input type="number" id="phone">
                            </div>
                        </div>
                        <div class="passwords">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" pattern=".{8,}"title="8 characters minimum">
                            </div>
                            <div>
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm_password" pattern=".{8,}"title="8 characters minimum">
                            </div>
                        </div>
                        <h6 id="no_match">* Passwords do not match</h6>
                    </form>
                </fieldset>
            </div>

            <button class="create">Create Account</button>
            <div class="acc-text">
                <p>Already have an account?</p>
                <a href="#" class="login">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
